        <!-- Add the modal for displaying the content of the form below -->
        <div class="modal fade" id="newm" tabindex="-1">

        <script>
            // This method gets all the information entered by the user into the form and prints it in the modal pop-up
            // You do not need to change anything in the method
            function printInfo(){
                var elements = $("#myForm").serializeArray();
                var content = "<br>";
                $("#modal-title").text("Your form has been submitted!");
                for(var i = 0; i < elements.length; i++){
                    content += (1+i) + ". " + elements[i].value + "<br>";
                }
                document.getElementById("content").innerHTML = "You entered the following information into the form: " + content; 
            }
        </script>
