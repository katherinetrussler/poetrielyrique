        <script>
        var buttons="";
        var numbers =[];
        var i;
        for (i = 0; i < 20; i++) {
            numbers.push(Math.floor(Math.random() * 185) + 1);}
        var bButton= `<button type="button" class="btn btn-primary">`;
        var rButton= `<button type="button" class="btn btn-danger">`;

        


        for (i=1; i<186; i++){
        if (numbers.includes (i))
        {
            buttons=buttons + bButton + (i) + `</button>`;  
        }

        else
        {
            buttons=buttons + rButton + (i) + `</button>`;  
        }}

        document.write(buttons);
        </script>
