<html>
    <body>
        <script>
            var myCTemp=27;
            var myFTemp;
            myFTemp=convertC2F(myCTemp);
            alert(myCTemp+"C is =" +myFTemp+"F");

            function convertC2F(tempInC){
                return tempInC/5*9+32;
            }
        </script>
    </body>
</html>
